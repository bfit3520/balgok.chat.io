<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>채팅창</title>
</head>
<body>

  <h1>채팅창</h1>

  <!-- 채팅 내용 표시 영역 -->
  <div id="chat-box">
    <!-- 예시 메시지 -->
    <div>사용자1: 안녕하세요!</div>
    <div>사용자2: 반가워요!</div>
  </div>

  <!-- 채팅 입력 영역 -->
  <form>
    <input type="text" id="msg" placeholder="메시지를 입력하세요" />
    <button type="submit">보내기</button>
  </form>

</body>
</html>
